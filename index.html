<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>


    <div class="card">
        <div class="card__inner">
            <div class="card__img-box">
                <img class="card__img" src="./images/image-equilibrium.jpg" alt="">
                <div class="card__imgbox-overlay">
                    <img src="./images/icon-view.svg" alt="">
                </div>
            </div>

            <h3 class="card__title"><a href="#">Equilibrium #3429</a></h3>
            <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__info">
                <div class="card__info-item">
                    <img src="./images/icon-ethereum.svg" alt="">
                    <p class="card__info-eth">0.041 ETH</p>
                </div>
                <div class="card__info-item">
                    <img src="./images/icon-clock.svg" alt="">
                    <p class="card__info-time">3 days left</p>
                </div>
            </div>
            <div class="card__creator">
                <img class="card__creator-img" src="./images/image-avatar.png" alt="">
                <p>Creation of <a href="#" class="card__creator-span">Jules Wyvern</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">StrigZ</a>.
        </div>
    </footer>
</body>

</html>
